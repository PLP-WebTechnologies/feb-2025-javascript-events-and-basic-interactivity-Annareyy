<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>🎈 Event Handling</h2>
  <button id="mainBtn">Click Me</button>
  <p id="hoverText">Hover over me!</p>
  <input type="text" id="keyInput" placeholder="Type something..." />
  <p id="secretAction">Double-click or long-press this text 🤫</p>

  <h2>🎮 Interactive Elements</h2>
  <button id="colorChanger">Change Color</button><br><br>
  <img id="gallery" src="https://via.placeholder.com/200x120?text=Image+1" width="200">
  <button id="nextImg">Next</button><br><br>

  <button class="tabBtn" data-tab="tab1">Tab 1</button>
  <button class="tabBtn" data-tab="tab2">Tab 2</button>
  <div class="tabContent active" id="tab1">This is Tab 1</div>
  <div class="tabContent" id="tab2">This is Tab 2</div>

  <h2>📋 Form Validation</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required><br>
    <button type="submit">Submit</button>
    <p id="feedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
